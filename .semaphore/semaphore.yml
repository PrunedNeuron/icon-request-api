version: v1.0
name: Test icon-pack-api
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Test
    task:
      jobs:
        - name: Test
          commands:
            - checkout
            - sem-version node 12.18.0
            - npm install
            - cd client
            - rm -rf .cache public
            - npm install
            - npx gatsby build
            - cd ..
            - npm run build